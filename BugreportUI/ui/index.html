<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
		integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous"
		type="text/css">
	<link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
	<div class="top">
		<h2>Report een bug</h2>

		<div class="main" id="main2"><br><br>
			<form class="" action="#" method="">
				<div class="col-25">
					<i class="fab fa-discord"></i><label for="discord"> Discord Naam</label>
				</div>
				<div class="col-75">
					<input type="text" name="discord" id="discord" value="Automatisch gegenereerd" readonly="readonly"
						placeholder="Voer je Discord-naam in">
				</div>
				<br>
				<div class="col-25">
					<i class="fas fa-info-circle"></i><label for="description"> Beschrijf de bug</label>
				</div>
				<div class="col-75">
					<textarea name="description" id="description" rows="8" cols="80"
						placeholder="Schrijf hier in detail wat de bug is en de stappen om te reproduceren"></textarea>
				</div>
				<br>
				<br><br>
				<input class="sendReport" type="button" value="Submit">
			</form><br><br>
			<div class="abusenote">Misbruik van dit systeem zal resulteren in een straf!</div>

		</div>
	</div>

</body>
